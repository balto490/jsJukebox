<!DOCTYPE html>
<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="exercise.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<title>JQuery Sample</title>
</head>
<body>
	<img id="mariologo" src="images/supermario.png">
<h2 id="mariomusic">MUSIC</h2>
	<img id="shell" src="images/shell.png">
<h1>CLICK THE SHELL!</h1>
	<img id="mariostand" src="images/mariostand.png">
	<img id="pipe" src="images/pipe.png">
	<img id="plant" src="images/plant.png">
	<img id="cloud" src="images/cloud.png">
	<img id="mario" src="images/mario.png">
	<img id="textboximg" src="images/textbox.png">
<div id="textbox">
	<h5>IT'S A ME, MARIO! PLEASE CLICK ME TO PLAY</h5>
</div>
<div id="audiobox">
<audio src="audiofiles/fly_me_to_the_moon.mp3" id="aud"></audio>
<h3 id="songinfo"></h3>
	<div id="buttonmenu">
			<img src="images/bulletprevious.png" id="previous">
			<img src="images/playpause.png" id="playpause">
			<img src="images/bulletnext.png" id="next">
			<img src="images/shuffle.png" id="shuffle">
	</div>
</div>
</body>
</html>
